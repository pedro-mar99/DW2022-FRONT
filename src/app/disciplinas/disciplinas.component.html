<header class="header-disciplinas">
    <h1>Disciplina</h1>
  </header>
  <!-- <label>Filtro: </label> -->
  <div class="tabla-filtro">
    <div class="row">
  
      <div class="col-3 d-flex align-items-center">
        <label class="me-3">Filtro:</label>
        <input class="form-control" type="text" placeholder="Ingrese el filtro">
  
      </div>
      <div class="col-3 d-flex align-items-center">
        <select  class="form-select" id="disciplina" name="disciplina" required>
          <!-- <option selected disabled>Elegir Facultad</option> -->
          <!-- <option *ngFor="let facultad of facultades" [value]="facultad.codigo">{{facultad.nombre}}</option> -->
      </select>
  
      </div>
      <div class="col-3 d-flex align-items-center">
        <select  class="form-select" id="disciplina" name="disciplina" required>
          <!-- <option selected disabled>Elegir Disciplina</option> -->
          <!-- <option *ngFor="let disciplina of disciplinas" [value]="disciplina.codigo">{{disciplina.nombre}}</option> -->
      </select>
  
      </div>
    </div>
  
    <button type="button" class="btn btn-success" id="btnFiltrar">Filtrar</button>
    <button type="button" class="btn btn-danger" id="btnBorrar">Borrar</button>
  
  </div>
  <div class="tabla-disciplinas">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" colspan="2">ID</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let disciplina of disciplinas">
            <td>{{disciplina.id}}</td>
            <td colspan="2">{{disciplina.nombre|titlecase}}</td>
            <td> 
                <button class="btn btn-warning" (click)="editar(disciplina.id)" >Editar</button> 
                <button class="btn btn-danger" (click)="eliminar(disciplina.id)" >Eliminar</button> 
            </td>
        </tr>
      </tbody>
  
    </table>
  </div>
  <div class="btn-volver-inicio">
    <button (click)="onVolverInicio()" type="button" class="btn btn-dark">Volver a Inicio</button>
  </div>
