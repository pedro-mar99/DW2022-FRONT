<div class="btn-volver-inicio">
  <button (click)="onVolverInicio()" type="button" class="btn">
    <img src="/assets/icons/arrow-back.svg" width="32" height="32">
  </button>
</div>

<!-- <label>Filtro: </label> -->
<form [formGroup]="this.filterForm" (ngSubmit)="this.filter()">
  <div class="tabla-filtro fragmento1">
    <h1 class="text-center">Nacionalidad</h1>
    <div class="row">
      <div class="col-2 d-flex align-items-center">
        <label class="me-3 b">Filtro:</label>
        <input
          class="form-control"
          type="text"
          placeholder="Ingrese la nacionalidad"
          formControlName="nombre"
        />
        <div class="col-1 d-flex align-items-center">
          <button type="submit" class="btn btn-success" id="btnFiltrar">
            Filtrar
          </button>
          <button
            type="button"
            (click)="this.cleanFilters()"
            class="btn btn-danger"
            id="btnBorrar"
          >
            Borrar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="tabla-nacionalidades">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" colspan="2">ID</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nacionalidad of nacionalidades">
        <td>{{ nacionalidad.id }}</td>
        <td colspan="2">{{ nacionalidad.nombre | titlecase }}</td>
        <td>
          <button class="btn btn-warning" (click)="editar(nacionalidad.id)">
            Editar
          </button>
          <button class="btn btn-danger" (click)="eliminar(nacionalidad.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-paginator
  [actualPage]="this.actualPage"
  [totalPages]="this.totalPages"
  (changePage)="this.changePage($event)"
>
</app-paginator>
