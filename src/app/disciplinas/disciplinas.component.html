<header class="header-disciplinas">
  <h1>Disciplina</h1>
</header>
<!-- <label>Filtro: </label> -->
<form [formGroup]="this.filterForm" (ngSubmit)="this.filter()">
  <div class="tabla-filtro">
    <div class="row">
      <div class="col-3 d-flex align-items-center">
        <label class="me-3">Filtro:</label>
        <input
          formControlName="nombre"
          class="form-control"
          type="text"
          placeholder="Ingrese el filtro"
        />
      </div>
    </div>

    <button type="submit" class="btn btn-success" id="btnFiltrar">
      Filtrar
    </button>
    <button
      (click)="cleanFilters()"
      type="button"
      class="btn btn-danger"
      id="btnBorrar"
    >
      Borrar
    </button>
  </div>
</form>

<div class="tabla-disciplinas">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" colspan="2">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disciplina of disciplinas">
        <td>{{ disciplina.id }}</td>
        <td colspan="2">{{ disciplina.nombre | titlecase }}</td>
        <td>
          <button class="btn btn-warning" (click)="editar(disciplina.id)">
            Editar
          </button>
          <button class="btn btn-danger" (click)="eliminar(disciplina.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-paginator
  [actualPage]="this.actualPage"
  [totalPages]="this.totalPages"
  (changePage)="this.changePage($event)"
>
</app-paginator>
<div class="btn-volver-inicio">
  <button (click)="onVolverInicio()" type="button" class="btn btn-dark">
    Volver a Inicio
  </button>
</div>
