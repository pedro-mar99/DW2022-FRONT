<div class="btn-volver-inicio">
  <button (click)="onVolverInicio()" type="button" class="btn">
    <img src="/assets/icons/arrow-back.svg" width="32" height="32">
  </button>
</div>

<!-- <label>Filtro: </label> -->
<form [formGroup]="this.filterForm" (ngSubmit)="this.filter()">
  <div class="tabla-filtro fragmento1">
    <h1 class="text-center">Disciplina</h1>
    <div class="row">
      <div class="col-2 d-flex align-items-center">
        <label class="me-3">Filtro:</label>
        <input formControlName="nombre" class="form-control" type="text" placeholder="Ingrese el nombre">
        <div class="col-1 d-flex align-items-center">
          <button type="submit" class="btn btn-success" id="btnFiltrar">Filtrar</button>
          <button (click)="cleanFilters()" type="button" class="btn btn-danger" id="btnBorrar">
            Borrar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="tabla-disciplinas">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" colspan="2">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disciplina of disciplinas">
        <td>{{ disciplina.id }}</td>
        <td colspan="2">{{ disciplina.nombre | titlecase }}</td>
        <td>
          <button class="btn btn-warning" (click)="editar(disciplina.id)"> Editar </button>
          <button class="btn btn-danger" (click)="eliminar(disciplina.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-paginator [actualPage]="this.actualPage" [totalPages]="this.totalPages" (changePage)="this.changePage($event)">
</app-paginator>
